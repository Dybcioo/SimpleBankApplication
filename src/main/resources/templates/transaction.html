<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Wykonaj transakcje</title>
    <div th:replace="shared/header :: header-css"></div>
</head>
<body class="card">
<div th:replace="shared/header :: header('home')"></div>
<div id="main">
    <div class="row" style="margin-top:20px; margin-left: 40px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:object="${transaction}" autocomplete="off" action="#" th:action="@{/transaction}">
                <fieldset>
                    <h1>Wykonaj transakcje</h1>

                    <div class="form-group" >
                        <select class="form-control" th:field="*{kindOfOperation.kind}"  id="dropOperator">
                            <option value="0" >Wybierz rodzaj</option>
                            <option th:each="kind : ${kinds}" th:value="${kind.kind}" th:text="${kind.kind}"></option>
                        </select>
                    </div>

                    <div class="form-group" >
                        <select class="form-control" th:field="*{fromAccountNumber}"  >
                            <option value="0" >Wybierz konto</option>
                            <option th:each="account : ${accounts}" th:value="${account.accountNumber}" th:text="${account.accountNumber}"></option>
                        </select>
                    </div>
                    <div class="form-group" >
                        <p>Numer konta bankowego do przelewu:</p>
                        <input type="text" th:field="*{optionAccountNumber}"
                               class="form-control"   autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Kwota:</p>
                        <input type="text" th:field="*{amount}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Text:</p>
                        <textarea th:field="*{text}"
                               class="form-control"  required="true" autofocus="true"></textarea>
                    </div>


                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}" />
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Wykonaj"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>

</html>

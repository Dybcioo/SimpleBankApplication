<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Wniosek</title>
    <div th:replace="shared/header :: header-css"></div>
</head>
<body class="card">
<div th:replace="shared/header :: header('home')"></div>
<div id="main">
    <div class="row" style="margin-top:20px; margin-left: 40px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:object="${proposal}" autocomplete="off" action="#" th:action="@{/credit}">
                <fieldset>
                    <h1>Wniosek:</h1>

                    <div class="form-group" >
                        <select class="form-control" th:field="*{credit.account.accountNumber}"  >
                            <option value="0" >Wybierz konto</option>
                            <option th:each="account : ${accounts}" th:value="${account.accountNumber}" th:text="${account.accountNumber}"></option>
                        </select>
                    </div>
                    <div class="form-group" >
                        <select class="form-control" th:field="*{credit.target.name}"  >
                            <option value="0" >Wybierz cel</option>
                            <option th:each="target : ${targets}" th:value="${target.name}" th:text="${target.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <p>Kwota kredytu:</p>
                        <input type="text" th:field="*{credit.loanAmount}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Dochód:</p>
                        <input type="text" th:field="*{income}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Imie ojca:</p>
                        <input type="text" th:field="*{fatherName}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Imie matki:</p>
                        <input type="text" th:field="*{motherName}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Nazwisko panieńskie matki:</p>
                        <input type="text" th:field="*{motherMaidenName}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <h2>Dodaj załączniki:</h2>
                    <div class="form-group">
                        <input type="file" th:field="*{file1}"
                               class="form-control"  autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="file" th:field="*{file2}"
                               class="form-control"   />
                    </div>
                    <div class="form-group">
                        <input type="file" th:field="*{file3}"
                               class="form-control"  />
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}" />
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Złóż"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>

</html>

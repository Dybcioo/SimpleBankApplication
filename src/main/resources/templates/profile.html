<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html>
<head>
    <title>Moj profil</title>
    <div th:replace="shared/header :: header-css"></div>
</head>
<body class="card">
<div th:replace="shared/header :: header('home')"></div>
<div id="main">
    <div class="row" style="margin-top:20px; margin-left: 40px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:object="${user}" autocomplete="off" action="#" th:action="@{/profile}">
                <fieldset>
                    <h1>Moj profil</h1>

                    <div class="form-group">
                        <p>Nazwa użytkownika:</p>
                        <input type="text" th:field="*{login}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div >
                        <input type="hidden" th:field="*{id}"/>
                    </div>
                    <div >
                        <input type="hidden" th:field="*{address.id}"/>
                    </div>
                    <div >
                        <input type="hidden" th:field="*{address.user}"/>
                    </div>

                    <div class="form-group">
                        <p>Hasło:</p>
                        <input type="password" th:field="*{password}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Imię:</p>
                        <input type="text" th:field="*{name}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Nazwisko:</p>
                        <input type="text" th:field="*{lastName}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Email:</p>
                        <input type="email" th:field="*{email}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Data urodzenia:</p>
                        <input type="date" th:field="*{birthdayDate}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <h1>Adres:</h1>
                    <div class="form-group">
                        <p>Województwo:</p>
                        <input type="text" th:field="*{address.province}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Miasto:</p>
                        <input type="text" th:field="*{address.city}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Ulica:</p>
                        <input type="text" th:field="*{address.street}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <p>Numer domu:</p>
                        <input type="text" th:field="*{address.numberHouse}"
                               class="form-control"  required="true" autofocus="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}" />
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Edytuj"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <hr>
        <br>
    </div>
    <div>
        <a class="btn btn-danger" sec:authorize="isAuthenticated()" th:href="@{/user.html(did=${user.id})}">Usuń profil</a>
    </div>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>

</html>
